<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import the Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Helper class to hide elements */
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
        
        <!-- Login Section -->
        <div id="loginSection">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Sign In</h1>
            <p class="text-gray-600 mb-6">Enter your email to receive a magic link to sign in.</p>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Send Magic Link</button>
            </form>
        </div>

        <!-- Main App Section (Initially Hidden) -->
        <div id="appSection" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Add New Craft Project</h1>
                <button id="loadButton" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Load from Clipboard</button>
            </div>
            <form id="projectForm">
                <div class="mb-4">
                    <label for="projectName" class="block text-gray-700 font-semibold mb-2">Project Name</label>
                    <input type="text" id="projectName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="sourceUrl" class="block text-gray-700 font-semibold mb-2">Source URL</label>
                    <input type="url" id="sourceUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" id="signOutButton" class="text-sm text-gray-500 hover:underline">Sign Out</button>
                    <button type="submit" id="saveButton" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Save to Database</button>
                </div>
            </form>
        </div>
        
        <!-- A message area to show success or error -->
        <div id="messageArea" class="mt-4 text-center font-semibold"></div>
    </div>

    <script>
        // ========= PASTE YOUR SUPABASE URL AND ANON KEY HERE =========
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        // ============================================================

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');
        const loginForm = document.getElementById('loginForm');
        const projectForm = document.getElementById('projectForm');
        const signOutButton = document.getElementById('signOutButton');
        const messageArea = document.getElementById('messageArea');

        // --- Authentication Logic ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            messageArea.textContent = 'Sending magic link...';
            messageArea.style.color = 'black';

            const { error } = await _supabase.auth.signInWithOtp({ email });

            if (error) {
                messageArea.textContent = `Error: ${error.message}`;
                messageArea.style.color = 'red';
            } else {
                messageArea.textContent = 'Check your email for the magic link!';
                messageArea.style.color = 'green';
                loginForm.reset();
            }
        });
        
        signOutButton.addEventListener('click', async () => {
            await _supabase.auth.signOut();
        });

        // --- Auth State Change Handler ---
        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // User is signed in
                loginSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                messageArea.textContent = '';
            } else {
                // User is signed out
                loginSection.classList.remove('hidden');
                appSection.classList.add('hidden');
            }
        });

        // --- Clipboard Loading Logic ---
        document.getElementById('loadButton').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                const parts = text.split('|||');
                if (parts.length === 2) {
                    document.getElementById('projectName').value = parts[0];
                    document.getElementById('sourceUrl').value = parts[1];
                }
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
            }
        });

        // --- Form Submission Logic ---
        projectForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const projectName = document.getElementById('projectName').value;
            const sourceUrl = document.getElementById('sourceUrl').value;
            const saveButton = document.getElementById('saveButton');

            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
            messageArea.textContent = '';

            const { data, error } = await _supabase
                .from('Projects')
                .insert([{ project_name: projectName, source_url: sourceUrl }])
                .select();

            saveButton.disabled = false;
            saveButton.textContent = 'Save to Database';

            if (error) {
                console.error('Error saving to Supabase:', error);
                messageArea.textContent = 'Error: ' + error.message;
                messageArea.style.color = 'red';
            } else {
                console.log('Saved successfully:', data);
                messageArea.textContent = 'Project saved successfully!';
                messageArea.style.color = 'green';
                projectForm.reset();
            }
        });
    </script>
</body>
</html>
