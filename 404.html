<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    // This script handles the redirect from Supabase auth on GitHub Pages.
    // It takes the session information from the URL fragment
    // and redirects to the main index.html page within the correct repository.
    (function() {
      // The name of your repository.
      const repoName = 'craft-db-form';

      // If there's a hash, it contains the auth token.
      // We pass this along to the main page.
      if (window.location.hash) {
        window.location.href = `/${repoName}/?${window.location.hash.substring(1)}`;
      } else {
        window.location.href = `/${repoName}/`;
      }
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/craft-db-form/">link to the main page</a>.</p>
</body>
</html>
